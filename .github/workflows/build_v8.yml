  publish:
    runs-on: ubuntu-22.04
    needs: 
      - v8_android_arm64
      - v8_android_arm32
      - v8_android_x86_64
      - v8_ios_arm64
      - v8_ios_x86_64
      - v8_macos_arm64
      - v8_macos_x86_64
      - v8_linux_x86_64
      - v8_linux_arm64
      - v8_windows_x86_64
      - v8_windows_arm64
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: staging/
          merge-multiple: true

      - name: packaging
        run: |
          sudo apt-get install zip unzip

          cd staging
          ls -R
          zip -r v8_${{ github.event.inputs.v8_version }}_${{ github.event.inputs.bundle_tag }}.zip v8/
          cd ..

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: v8_${{ github.event.inputs.v8_version }}_${{ github.event.inputs.bundle_tag }}
          release_name: v8_${{ github.event.inputs.v8_version }}_${{ github.event.inputs.bundle_tag }}
          draft: false
          prerelease: false
          body: |
            update v8
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: staging/v8_${{ github.event.inputs.v8_version }}_${{ github.event.inputs.bundle_tag }}.zip
          asset_name: v8_${{ github.event.inputs.v8_version }}_${{ github.event.inputs.bundle_tag }}.zip
          asset_content_type: application/zip

